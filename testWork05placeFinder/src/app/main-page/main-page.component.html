<div class="content">
  <h1>Place Finder</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <select name="query" formControlName="query">
      <option value="restaurant">Restaurant</option>
      <option value="museum">Museum</option>
      <option value="hotel">Hotel</option>
      <option value="coffee">Coffee</option>
      <option value="McDonalds">McDonalds</option>
    </select>
    <div class="distance">
      <label *ngFor="let data of distanceData; let idx=index"
        [ngStyle]="{'pointer-events': data.isSelected ? 'none':'all'}">
        <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)"
          (change)="isAllSelected($event, idx)" [checked]="data.isSelected" />
        {{data.name}}
      </label>
    </div>
    <button class="submit-btn" type="submit">Send</button>
  </form>
  <div class="map">
    <app-google-map *ngIf="showMap"></app-google-map>
  </div>
</div>
